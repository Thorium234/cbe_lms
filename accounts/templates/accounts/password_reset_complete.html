<!-- accounts/templates/accounts/password_reset_complete.html -->
{% extends 'accounts/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-8">
        <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <i class="fas fa-check text-green-600"></i>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">Password Reset Complete</h2>
            <p class="mt-2 text-gray-600">Your password has been set successfully.</p>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'accounts:login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in to your account
            </a>
        </div>
    </div>
</div>
{% endblock %}

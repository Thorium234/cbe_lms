{% extends 'lms/base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Pathway: {{ pathway.name }}</h1>
    <p>Are you sure you want to delete this pathway? This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'lms:superuser_dashboard' %}">Cancel</a>
    </form>
  </div>
{% endblock %}

{% extends 'lms/base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Resource: {{ resource.title }}</h1>
    <p>Are you sure you want to delete this resource? This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'lms:view_resource' resource.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}

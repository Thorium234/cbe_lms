<!-- lms/templates/lms/signup.html -->
{% extends 'lms/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="id_username" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password1" id="id_password1" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'lms:login' %}" class="text-green-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
